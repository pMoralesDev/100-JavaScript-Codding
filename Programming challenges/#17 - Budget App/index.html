<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>#17.- Budget App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value cannot be negative or empty</p>
                    <input type="number" id="total-amount" placeholder="Total amount">
                    <button class="submit" id="total-amount-button">Set budget</button>
                </div>
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Values cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Product">
                    <input type="number" id="user-amount" placeholder="Price of the product">
                    <buttom class="submit" id="check-amount">Check amount</buttom>
                </div>
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>Total budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>
        <div class="list">
            <h3>Expenses list</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
