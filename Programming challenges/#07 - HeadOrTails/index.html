<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>#7.- Head or Tails</title>
</head>
<body>
    <div class="container">
        <section class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </section>
        <section class="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </section>
        <section class="buttons">
            <button id="flip-btn">
                Flip Coin
            </button>
            <button id="reset-btn">
                Restart
            </button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
