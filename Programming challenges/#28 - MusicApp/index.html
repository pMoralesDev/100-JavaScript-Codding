<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<title>28.- Music App</title>
</head>
<body>
    <div class="background">
        <img src="../../MoralesDev.jpg" alt="Cartel cancion" id="bg-img">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="media/1.jpg" alt="Cartel cancion" class="active" id="cover">
        </div>
        <h2 id="music-title">Title</h2>
        <h3 id="music-artist">Artist</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress">
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
