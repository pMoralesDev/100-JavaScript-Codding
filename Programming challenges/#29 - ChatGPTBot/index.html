<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>29.- Chat GPT Bot</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Morales Dev ChatGPT Bot</h3>
        </div>
        <div class="info">
            <a href="https://github.com/pMoralesDev">Code by MoralesDev</a>
        </div>
        <div class="chat-container">
            <div id="chat-log"></div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Send your message" id="user-input">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
