<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>#6.- Three in Line</title>
</head>
<body>
    <section id="container">
        <h1>Three in Line - GAME</h1>
        <div class="block">
            <div id="box1" class="box top left">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box2" class="box top">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box2" class="box top right">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box4" class="box left">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box5" class="box">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box6" class="box right">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box7" class="box bottom left">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box8" class="box bottom">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
            <div id="box9" class="box bottom right">
                <span data-plarer="none" oneclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
