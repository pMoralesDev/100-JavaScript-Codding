<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>#3.- Snake</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="Arrow-left" class="fa-solid fa-arrow-left"></i>
            <i data-key="Arrow-up" class="fa-solid fa-arrow-up"></i>
            <i data-key="Arrow-right" class="fa-solid fa-arrow-right"></i>
            <i data-key="Arrow-down" class="fa-solid fa-arrow-down"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
